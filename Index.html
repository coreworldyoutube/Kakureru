<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #search-form {
            margin-top: 50px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .result {
            margin: 10px;
        }
        .result img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Local Image Search</h1>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Search for images...">
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script>
        const images = [
            { src: 'images/image1.jpg', keywords: ['cat', 'animal'] },
            { src: 'images/image2.jpg', keywords: ['dog', 'animal'] },
            { src: 'images/image3.jpg', keywords: ['bird', 'animal'] },
            // 追加の画像情報をここに追加
        ];

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value.toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            images.forEach(image => {
                if (image.keywords.some(keyword => keyword.includes(query))) {
                    const imgElement = document.createElement('img');
                    imgElement.src = image.src;
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.appendChild(imgElement);
                    resultsDiv.appendChild(resultDiv);
                }
            });
        });
    </script>
</body>
</html>
